on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      pgai_release_created: ${{ steps.release.outputs['projects/pgai--release_created'] }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  release-pypi:
    name: Publish to PyPi
    needs: release-please
    if: needs.release-please.outputs.pgai_release_created
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install pypa/build
        run: python -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ projects/pgai

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release-docker:
    name: Publish to Docker Hub
    needs: release-please
    if: needs.release-please.outputs.pgai_release_created
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: timescale/pgai-vectorizer-worker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ORG_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.ORG_DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:projects/pgai"
          push: true
          tags: timescale/pgai-vectorizer-worker:${{ needs.release-please.outputs.tag_name }}
          labels: ${{ steps.meta.outputs.labels }}
