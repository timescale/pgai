name: Check markdown links
on:
  pull_request:
    paths:
      - "**/*.md"
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --root-dir $(pwd) --exclude-loopback --accept '403' --exclude "http://0.0.0.0:8000/*" --exclude "https://github.com/timescale/pgai/compare/pgai-v.*" --exclude "https://github.com/timescale/pgai/commit/.*" --exclude "https://github.com/.*/.*/blob/.*" --exclude-path $(pwd)/examples/embeddings_from_documents/documents --verbose --no-progress .
          format: markdown
          jobSummary: true
